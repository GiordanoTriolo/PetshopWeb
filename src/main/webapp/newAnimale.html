<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Inserisci nuovo animale</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/index.css">
<body>

<div class="container">
<h1>Inserisci un nuovo animale compilando il form sottostante</h1>
<form class="row g-3" action = "./jsp/animalRegister.jsp" method="post">
  <div class="col-md-6">
    <label for="inputNome4" class="form-label">Nome animale</label>
    <input type="text" class="form-control" name="nomeAnimale">
  </div>
    <div class="col-md-6">
    <label for="inputTipo4" class="form-label">Tipo animale</label>
    <input type="text" class="form-control" name="tipoAnimale">
  </div>
    <div class="col-md-6">
    <label for="inputPrezzo4" class="form-label">Prezzo animale</label>
    <input type="number" class="form-control" name="prezzo">
  </div>
  <div class="col-12">
  </div>
  <div class="col-md-6">
    <button type="submit" class="btn btn-dark">Conferma dati</button>
  </div>
</form>
</div>
</body>
</html>
