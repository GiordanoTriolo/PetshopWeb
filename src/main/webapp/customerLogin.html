<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login customer</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<link rel="stylesheet" href="css/login.css">
</head>
<body style="background-color: orange;">
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card bg-dark text-white">
      <div class="card-body">
        <form class="login" action="./jsp/customerLogin.jsp" method="post">
          <div class="login__field">
            <i class="login__icon fas fa-user"></i>
            <input type="text" class="login__input form-control" name="username" placeholder="Username">
          </div>
          <div class="login__field">
            <i class="login__icon fas fa-lock"></i>
            <input type="password" class="login__input form-control" name="password" placeholder="Password">
          </div>
          <p class="text-center">Non sei ancora registrato? <a href="customerRegister.html">Registrati</a></p>
          <button class="button login__submit btn btn-warning">
            <span class="button__text">Login Now</span>
            <i class="button__icon fas fa-chevron-right"></i>
          </button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
